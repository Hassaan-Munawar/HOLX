<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLX Property</title>
    <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css files/style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center align-items-center py-2 bg-white">
            <div class="col-6 col-md-2 text-center text-md-start">
                <div onclick="location.href='../index.html'" class="logo text-center">HOLX</div>
            </div>
            <div class="col-12 col-md-8 d-flex align-items-center mt-2 mt-md-0">
                <div class="input-group">
                    <div class="input-group-prepend mx-2">
                        <button style="width: 80px;height: 40px;background-color: rgba(128, 128, 128, 0.153);"
                        onclick="sessionStorage.setItem('path',window.location.pathname), location.href = 'cart.html'" hidden id="cart" class="btn btn-light"><i
                            class="fa-solid fa-cart-shopping"></i><span id="cartlength" class="d-flex justify-content-center align-items-center" style="position: absolute;top: 3px;right: 5px;background-color: white;width: 20px;height: 20px;border-radius: 50%;">0</span></button>
                    </div>
                    <input id="inp" list="colors" type="text" class="form-control text-center" placeholder="Search"
                        aria-label="Search" aria-describedby="basic-addon1">
                    <datalist id="colors">
                        <option value="Vehicles"></option>
                        <option value="Bikes"></option>
                        <option value="Mobiles"></option>
                        <option value="Toys"></option>
                        <option value="Animals"></option>
                        <option value="Machines"></option>
                        <option value="Bags"></option>
                        <option value="Clothes"></option>
                        <option value="Books"></option>
                        <option value="Chairs"></option>
                        <option value="Tables"></option>
                        <option value="Accessories"></option>
                        <option value="Computers"></option>
                        <option value="Cycles"></option>
                        <option value="Furnitures"></option>
                    </datalist>
                    <button id="btn" class="btn btn-dark">
                        <img width="10px" src="../Images/search-icon-1023x1024-cz5u4134.png" alt="Search">
                    </button>
                </div>
            </div>
            <div class="col-7 col-md-3 mt-md-2 mt-lg-0 col-lg-2 text-center text-md-end mt-2 mt-md-0">
                <img hidden
                    style=" display: inline-block;width: 50px; border-radius: 25px; height: 50px; margin-top: 5px;margin-right: 10px;margin-bottom: 5px;"
                    id="profile" src="" alt="">
                <button id="openModalBtn" class="btn btn-primary">Login</button>
                <button id="sell" class="btn btn-primary sell-button">+ SELL</button>
            </div>
        </div>
        <div class="row bg-light py-2">
            <div class="col text-center">
                <nav>
                    <a style="text-decoration: none;" href="#" id="all-categories"
                        class="text-dark font-weight-bold">ALL CATEGORIES &#9662;</a>
                </nav>
            </div>
        </div>
        <div class="categories-dropdown text-center" id="categories-dropdown">
            <div class="row">
                <div class="col-6 col-md-3">

                    <a href="mobiles.html">Mobiles</a>
                    <a href="accessories.html">Accessories</a>
                    <a href="toys.html">Toys</a>
                    <a href="tables.html">Tables</a>
                </div>
                <div class="col-6 col-md-3">

                    <a href="vehicles.html">Vehicles</a>
                    <a href="bikes.html">Bikes</a>
                    <a href="machines.html">Machines</a>
                    <a href="bags.html">Bags</a>
                </div>
                <div class="col-6 col-md-3">

                    <a href="animals.html">Animals</a>
                    <a href="clothes.html">Clothes</a>
                    <a href="chairs.html">Chairs</a>
                    <a href="books.html">Books</a>
                </div>
                <div class="col-6 col-md-3">

                    <a href="property.html">Property</a>
                    <a href="furniture.html">Furniture</a>
                    <a href="cycles.html">Cycles</a>
                    <a href="computers.html">Computers</a>
                </div>
            </div>
        </div>
    </header>
    <button onclick="location.href ='../index.html'" class="btn btn-warning m-4">Move To Main</button>
    <br><br>
    <div id="set"
        style="width: 75%; height: 45vh;margin: auto;border-radius: 10px;background-color: black;color: white;display: flex;justify-content: center;align-items: center;">
        <h1 style="font-weight: bolder;">HOLX</h1>
    </div>
    <div class="m-4" style="display: flex; justify-content: center; align-items: center;">
        <h1>Property</h1>
    </div>

    <div style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);border-radius: 10px;"
        class="row m-3 py-2 justify-content-center" id="property"></div>

        <div id="myModal" class="modalss">
            <div class="modal-content">
                <span class="closess">&times;</span>
                <h2 class="h2">Welcome to Holx</h2>
                <p class="p">Please sign in with your Google account for more features .</p>
                <button id="signin" class="google-btn">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Icon" class="google-icon">
                    Sign in with Google
                </button>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../Js files/app.js"></script>
    <script type="module" src="../Js files/property.js"></script>

</body>

</html>
