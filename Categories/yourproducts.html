        <div class="row justify-content-center align-items-center py-2 bg-white">

            <div class="col-12 col-md-8 d-flex align-items-center mt-2 mt-md-0">
                <div class="input-group">
                    <div class="input-group-prepend mx-2">

                        onclick="sessionStorage.setItem('path',window.location.pathname), location.href = 'cart.html'" hidden id="cart" class="btn btn-light"><i
                                class="fa-solid fa-cart-shopping"></i><span id="cartlength" class="d-flex justify-content-center align-items-center" style="position: absolute;top: 3px;right: 5px;background-color: white;width: 20px;height: 20px;border-radius: 50%;">0</span></button>

    </header>
    <button onclick="location.href ='../index.html'" class="btn btn-warning m-4">Move To Main</button>
    <h1 class="m-3" style="display: flex;justify-content: center;align-items: center;">Your Products</h1>
    <div style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);border-radius: 10px;" class="row m-3 py-2 justify-content-center" id="yourproducts"></div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div style="display: flex; justify-content: space-between;align-items: center;" class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="editForm">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="form-group">
                            <label for="editImage">Image URL</label>
                            <input type="text" class="form-control" id="editImage">
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Price</label>
                            <input type="text" class="form-control" id="editPrice">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <input type="text" class="form-control" id="editDescription">
                        </div>
                        <div class="form-group">
                            <label for="editAddress">Address</label>
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                        <div class="form-group">
                            <label for="editContact">Contact No.</label>
                            <input type="text" class="form-control" id="editContact">
                        </div>
                        <input type="hidden" id="editDocId">
                        <input type="hidden" id="editCategory">
                        <input type="hidden" id="editSecondaryDocId">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modalss">
        <div class="modal-content">
            <span class="closess">&times;</span>
            <h2 class="h2">Welcome to Holx</h2>
            <p class="p">Please sign in with your Google account for more features .</p>
            <button id="signin" class="google-btn">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Icon" class="google-icon">
                Sign in with Google
            </button>
        </div>
    </div>
