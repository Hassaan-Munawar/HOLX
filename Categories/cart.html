<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../Css files/cart.css">
</head>
<body>
    <button onclick="location.href = sessionStorage.getItem('path')" class="btn btn-warning mt-3 mx-3"><i class="fa-solid fa-arrow-left"></i> Back</button>
<div style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);border-radius: 10px;" class="container cart-container py-5">
    <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>

    <div class="cart-items bg-light rounded p-4 shadow-sm mb-4"></div>

    <div class="cart-summary bg-light rounded p-4 d-flex justify-content-between align-items-center shadow-sm">
        <p class="h5">Total: <span id="total-price">$0</span></p>
        <button id="checkout-btn" class="btn btn-primary btn-lg"><i class="fas fa-credit-card"></i> Proceed to Checkout</button>
    </div>

    <div class="checkout-form hidden mt-4 bg-light p-4 rounded shadow-sm">
        <h4>Checkout</h4>
        <form id="order-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <label for="address">Shipping Address</label>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fas fa-check-circle"></i> Place Order</button>
        </form>
    </div>

    <div class="order-confirmation hidden mt-4 bg-light p-4 rounded shadow-sm">
        <h2><i class="fas fa-check-circle"></i> Order Placed!</h2>
        <p>Thank you for your purchase. Your order will be dispatched within a few days.</p>
        <p><strong>Pending Order:</strong> Your order is currently pending and will be processed soon.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../Js files/cart.js"></script>

</body>
</html>
